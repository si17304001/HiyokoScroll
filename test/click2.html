<html>
<head>
<script type="text/javascript">
 function switch_image(target, src) {
       <!--画像の src を切り替える
       <p id="switcher"> の下の <button> の一覧を取得して、
       今 click されたボタンなら disable にし、それ以外は enable にする。-->
      var switcher = document.getElementById("switcher")
      var buttons = switcher.getElementsByTagName("button");
      for (var i = 0; i < buttons.length; i++) {
        if (buttons[i] == target) {
          buttons[i].disabled = "disabled";
        } else {
           buttons[i].disabled = "disabled";
          }
      }
    }
    </script>
</head>
<body>
  <p id="switcher">
    <button input type="button" onclick="switch_image('gazou2.jpg')">GOOD</button>
    <button input type="button" onclick="switch_image('gazou1.jpg')">BAD</button>
    <!-- ボタンはいくつでも追加可能 -->
  </p>
</body>
</html>
